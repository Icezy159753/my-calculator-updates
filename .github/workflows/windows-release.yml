name: build-windows-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_ttk.lock.txt
          python -m pip install PyQt6==6.9.0 PyQt6-Qt6==6.9.0 PyQt6_sip==13.10.2
          python -m pip install pyinstaller
          python -c "import PyQt6; import PyQt6.QtCore; print('PyQt6 OK')"

      - name: Build EXE
        run: |
          pyinstaller Main_Program.spec

      - name: Build updater
        run: |
          pyinstaller --onefile --windowed --name updater --icon="setting.ico" --add-data "setting.ico;." updater.py

      - name: Package onedir
        run: |
          $tag = "${{ github.ref_name }}"
          $ver = $tag.TrimStart("v")
          if (Test-Path dist\\Main_Program.zip) { Remove-Item dist\\Main_Program.zip }
          if (Test-Path "dist\\Main_Program_full_$ver.zip") { Remove-Item "dist\\Main_Program_full_$ver.zip" }
          Compress-Archive -Path dist\\Main_Program\\* -DestinationPath "dist\\Main_Program_full_$ver.zip"
          Copy-Item "dist\\Main_Program_full_$ver.zip" "dist\\Main_Program.zip"

      - name: Build delta patch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $repo = "${{ github.repository }}"
          $tag = "${{ github.ref_name }}"
          $ver = $tag.TrimStart("v")
          $latest = Invoke-RestMethod -Headers @{Authorization = "Bearer $env:GITHUB_TOKEN"} -Uri "https://api.github.com/repos/$repo/releases/latest"
          $prevTag = $latest.tag_name
          if (-not $prevTag) { Write-Host "No previous release. Skipping patch."; exit 0 }
          $prevVer = $prevTag.TrimStart("v")
          if ($prevVer -eq $ver) { Write-Host "Same version. Skipping patch."; exit 0 }
          $prevAsset = $latest.assets | Where-Object { $_.name -eq "Main_Program_full_$prevVer.zip" } | Select-Object -First 1
          if (-not $prevAsset) { $prevAsset = $latest.assets | Where-Object { $_.name -eq "Main_Program.zip" } | Select-Object -First 1 }
          if (-not $prevAsset) { Write-Host "Previous full zip not found. Skipping patch."; exit 0 }
          $prevZip = "dist\\Main_Program_full_$prevVer.zip"
          Invoke-WebRequest -Uri $prevAsset.browser_download_url -OutFile $prevZip
          $newZip = "dist\\Main_Program_full_$ver.zip"
          $patchPath = "dist\\Main_Program_patch_${prevVer}_to_${ver}.bsdiff"
          $env:PREV_ZIP = $prevZip
          $env:NEW_ZIP = $newZip
          $env:PATCH_PATH = $patchPath
          @'
          import bsdiff4
          import os
          prev_zip = os.environ.get("PREV_ZIP")
          new_zip = os.environ.get("NEW_ZIP")
          patch_path = os.environ.get("PATCH_PATH")
          if not all([prev_zip, new_zip, patch_path]):
              raise SystemExit("Missing env vars for patch build.")
          bsdiff4.file_diff(prev_zip, new_zip, patch_path)
          print(f"Patch created: {patch_path}")
          '@ | python -

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Main_Program.zip
            dist/Main_Program_full_*.zip
            dist/Main_Program_patch_*.bsdiff
            dist/updater.exe

      - name: Notify Telegram
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        shell: pwsh
        run: |
          if (-not $env:TELEGRAM_BOT_TOKEN -or -not $env:TELEGRAM_CHAT_ID) {
            Write-Host "Telegram secrets missing; skipping notification."
            exit 0
          }
          $tag = "${{ github.ref_name }}"
          $msg = "✅ Build สำเร็จ: $tag พร้อมใช้งานแล้ว อัปเดตได้เลย"
          $body = @{
            chat_id = $env:TELEGRAM_CHAT_ID
            text = $msg
          } | ConvertTo-Json
          Invoke-RestMethod -Method Post -Uri "https://api.telegram.org/bot$env:TELEGRAM_BOT_TOKEN/sendMessage" -ContentType "application/json" -Body $body
