name: build-windows-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements_ttk.lock.txt
          python -m pip install PyQt6==6.9.0 PyQt6-Qt6==6.9.0 PyQt6_sip==13.10.2
          python -m pip install pyinstaller
          python -c "import PyQt6; import PyQt6.QtCore; print('PyQt6 OK')"

      - name: Build EXE
        run: |
          pyinstaller Main_Program.spec

      - name: Build updater
        run: |
          pyinstaller --onefile --windowed --name updater --icon="setting.ico" --add-data "setting.ico;." updater.py

      - name: Package onedir
        run: |
          if (Test-Path dist\\Main_Program.zip) { Remove-Item dist\\Main_Program.zip }
          Compress-Archive -Path dist\\Main_Program -DestinationPath dist\\Main_Program.zip

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/Main_Program.zip
            dist/updater.exe
