name: auto-tag-on-version-change

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version change
        id: version
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep -q "Main_Program.py"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! git diff "${{ github.event.before }}" "${{ github.sha }}" -- Main_Program.py | grep -q "CURRENT_VERSION"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          version=$(python - <<'PY'
import re
with open("Main_Program.py", "r", encoding="utf-8") as f:
    m = re.search(r'^CURRENT_VERSION\\s*=\\s*\"([^\"]+)\"', f.read(), re.M)
print(m.group(1) if m else "")
PY
)
          if [ -z "$version" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.version.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          tag="v${{ steps.version.outputs.version }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists. Skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"
